<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<div *ngFor="let item of itemIntoCards">
  <section class="card" (click)="showItemModal(item.id, item)">
    <article>
      <figure>
        <img src="{{ item.images[0]?.imageUrl }}" alt="assets\home-page\wrong.svg" />
      </figure>
      <div class="favorite-button">
        <i class="fa-regular fa-heart fa-xl cursor" (click)="addToFavorite(item, $event)"></i>
      </div>
      <div class="card-body">
        <p class="card-name">{{ item.name }}</p>
        <p class="card-location">
          {{ item.location.area }} <i class="fas fa-map-pin size-icon"></i>
        </p>
        <a class="read-more">Read more about this item
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </article>
  </section>
</div>

<app-single-item-modal *ngIf="isModalOpen" (onCloseModal)="closeItemModal()"
  [valueFromItemCard]="valueToItemModal"></app-single-item-modal>
<lib-toastify-toast-container></lib-toastify-toast-container>
<app-sign-in-modal *ngIf="isModalSignInOpen" (closeClicked)="closeSignInModal()"></app-sign-in-modal>
