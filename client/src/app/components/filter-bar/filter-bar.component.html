<div class="filter-bar">
  <form [formGroup]="form" class="form-container">
    <mat-form-field [style.width.px]=600>
      <input matInput formControlName="search" placeholder="Search for an item..." type="search">
    </mat-form-field>
    <mat-form-field [style.width.px]=400>
      <mat-label>Location</mat-label>
      <mat-select formControlName="location">
        <mat-option *ngFor="let location of locations$ | async" [value]="location.id">
          {{location.area}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field [style.width.px]=400>
      <mat-label>Status</mat-label>
      <mat-select formControlName="condition" multiple>
        <mat-option *ngFor="let status of statuses$ | async" [value]="status.id">
          {{status.condition}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="cancel-filters">
    <div *ngIf="subCategory" (click)="clearSubCategory()" class="clearFilter">{{subCategory.name}} <button>x</button></div>
    <div *ngIf="(filters$ | async)?.Location?.length" (click)="clearLocation()" class="clearFilter">Location <button>x</button></div>
    <div *ngIf="(filters$ | async)?.ItemStatus?.length" (click)="clearStatus()" class="clearFilter">ItemStatus <button>x</button></div>
  </div>
</div>
